    <div id="conteudo">
        <div class="header">
            <div id="header_titulo">
                <span id="username"></span>
                <h2>Dashboard</h2>
            </div>
            <div class="user">
                <div class="caixaPesquisa">
                    <i class="fa fa-search"></i>
                    <input type="text" placeholder="Pesquisar">
                </div>
                <img src="../css/main/img/user.png" alt="user">
            </div>
        </div>
        <div class="container">
            <h2>Cadastro de Usuário</h2>
            <form id="cadastroForm">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                    <small class="password-info"></small>
                </div>
                <div class="form-group">
                    <label for="confirmSenha">Confirmar Senha:</label>
                    <input type="password" id="confirmSenha" name="confirmSenha" required>
                </div>
                <div class="form-group">
                    <button type="submit">Cadastrar</button>
                </div>
                <div class="form-group">
                    <label for="tipoUsuario">Tipo de Usuário:</label>
                    <select id="tipoUsuario" name="tipoUsuario" required onclick="showValue()">
                        <option value="" selected disabled>Selecione o tipo de usuário</option>
                        <option value="administrador">Administrador</option>
                        <option value="cliente">Usuário</option>
                    </select>
                    <select name="valorUsuario" id="valorUsuario">
                        <option value="" selected disabled>Selecione o plano do usuario</option>
                        <option value="1">Plano Básico - R$50,00</option>
                        <option value="2">Plano Intermediario - R$100,00</option>
                        <option value="3">Plano Avançado - R$150,00</option>
                    </select>
                </div>
            </form>
            <div id="mensagem"></div>
        </div>
    </div>
