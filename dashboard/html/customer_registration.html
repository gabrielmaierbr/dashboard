    <div class="Cliente">
         <div class="cad_cliente">
            <h1>Cadastro de Cliente</h1>
            <div class="dados-cliente">
                <div class="nome-client">
                    <label for="nome-cliente">Nome</label>
                    <input type="text" name="nome" placeholder="Nome completo" id="nome">
                </div>
                <div class="ramo">
                    <label for="ramo/seguimento">Ramo/Seguimento</label>
                    <input name="ramo/seguimento" type="text" placeholder="Nicho que trabalha" id="ramo">
                </div>
               
                <div class="email-cliente">
                    <label for="email-client">Email</label>
                    <input name="email" type="email" placeholder="......@gmail.com" id="email">
                </div>
            </div>
            <div class="dados-cliente">
                <div class="Endereço">
                    <label for="Endereço">Endereço</label>
                    <input name="endereço" placeholder="Rua:" id="endereco">
                </div>
                <div class="CPF-cliente">
                    <label for="CPF-cliente">CPF</label>
                    <input id="cpf" name="" type="text" inputmode="numeric" placeholder="000.000.000-00">
                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script> 
                    <script type="text/javascript">
                        $("#cpf").mask("000.000.000-00");
                    </script>  
                </div>
                <div class="CNPJ-cliente">
                    <label for="CPNPJ-client">CNPJ</label>
                    <input id="cnpj" name="CNPJ" type="text" inputmode="numeric" placeholder="XX.XXX.XXX/0001-XX">
                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script> 
                    <script type="text/javascript">
                        $("#cnpj").mask("00.000.000/0000-00");
                    </script>  
                </div>
            </div>
            <div class="dados-cliente">
            <div class="Telefone-cliente">
                <label for="Telefone">Telefone</label>
                <input id="tel" name="telefone" type="text" inputmode="numeric" placeholder="(00) 00000-0000">
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script> 
                <script type="text/javascript">
                    $("#tel").mask("(00) 00000-0000");
                </script>  
            </div>
            <div class="estado">
                <label for="Estado">Estado</label>
                <select name="tipo" id="select-estado"></select>
            </div>
            
            <div class="button">
            <button class="btn-cad-clin" onclick="cadastrar_cliente()">Cadastrar cliente</button>
            </div>
        </div>
